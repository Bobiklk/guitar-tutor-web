{% extends "base.html" %}

{% block content %}
<section class="error-page">
    <div class="error-content">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>Извините, запрашиваемая страница не существует или была перемещена.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Вернуться на главную
        </a>
    </div>
    <div class="error-image">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='300' viewBox='0 0 400 300'><rect width='100%' height='100%' fill='%23f8f9fa'/><circle cx='200' cy='150' r='100' fill='%23e74c3c' opacity='0.2'/><text x='200' y='150' font-size='120' text-anchor='middle' fill='%23e74c3c'>!</text></svg>" alt="Ошибка 404">
    </div>
</section>
{% endblock %}
